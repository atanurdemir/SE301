<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<h1>Appointment List</h1>
<div class="appointments">

    {% for appointment in appointments %}
        <div class="appointment">
        <h2>
            <a href="#">{{ appointment.snippet }}</a>
            <p>{{ appointment.DoctorName }}</p>
        <p>{{ appointment.Date }}</p>
        </h2>
        </div>
    {% endfor %}
</div>
</body>
</html>
